description: 'Generar un connector d''efecte d''imatge.'
help: 'El comandament <info>generate:plugin:imageeffect</info> t''ajuda a generar un nou connector d''efecte d''imatge.'
welcome: 'Us donem la benvinguda al generador de connector d''efecte d''imatge'
options:
    module: common.options.module
    class: 'Nom de la classe del connector'
    label: 'Etiqueta del connector'
    plugin-id: 'Identificador del connector'
    description: 'Descripció del connector'
questions:
    module: common.questions.module
    class: 'Introduïu el nom de la classe del connector'
    label: 'Introduïu l''etiqueta del connector'
    plugin-id: 'Introduïu l''identificador del connector'
    description: 'Introduïu la descripció del connector'
suggestions:
    my-image-effect: 'My Image Effect'
examples:
    -
        description: 'Generate a image effect plugin specifying the module name, the class, its label, the plugin id and a description'
        execution: "drupal generate:plugin:imageeffect  \\\n  --module=\"modulename\"  \\\n  --class=\"DefaultImageEffect\"  \\\n  --label=\"Default image effect\"  \\\n  --plugin-id=\"default_image_effect\"  \\\n  --description=\"My Image Effect\"\n"
