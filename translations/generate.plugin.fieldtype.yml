description: 'Generar connector de tipus de camp.'
help: 'El comandament <info>generate:plugin:fieldtype</info> t''ajuda a generar un connector de tipus de camp.'
welcome: 'Us donem la benvinguda al generador de connector de tipus de camp'
options:
    module: common.options.module
    class: 'Nom de la classe del connector'
    label: 'Etiqueta del connector'
    plugin-id: 'Identificador del connector'
    description: 'Descripció del connector'
    default-widget: 'Giny de camp predeterminat d''aquest connector'
    default-formatter: 'Formatador de camp predeterminat d''aquest connector'
questions:
    module: common.questions.module
    class: 'Introduïu el nom de la classe del connector'
    label: 'Introduïu l''etiqueta del connector'
    plugin-id: 'Introduïu l''identificador del connector'
    description: 'Introduïu la descripció del connector'
    default-widget: 'Introduïu el giny de camp predeterminat d''aquest connector'
    default-formatter: 'Introduïu el formatador de camp predeterminat d''aquest connector'
suggestions:
    my-field-type: 'My Field Type'
examples:
    -
        description: 'Generate a field type plugin specifying the module name, the class, its label, the plugin id and a description'
        execution: "drupal generate:plugin:fieldtype  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldType\"  \\\n  --label=\"Example field type\"  \\\n  --plugin-id=\"example_field_type\"  \\\n  --description=\"My Field Type\""
    -
        description: 'Generate a field type plugin with a default widget and formatter specifying the module name, the class, its label, the plugin id and a description'
        execution: "drupal generate:plugin:fieldtype  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldType\"  \\\n  --label=\"Example field type\"  \\\n  --plugin-id=\"example_field_type\"  \\\n  --description=\"My Field Type\"  \\\n  --default-widget=\"DefaultWidget\"  \\\n  --default-formatter=\"DefaultFormatter\"\n"
