description: 'Generar un mòdul'
help: 'El comandament <info>generate:module</info> t''ajuda a generar un nou mòdul.'
welcome: 'Us donem la benvinguda al generador de mòduls de Drupal'
options:
    module: 'Nom del mòdul'
    machine-name: 'Nom màquina del mòdul (només minúscules i caràcter de subratllat)'
    module-path: 'Camí del mòdul'
    description: 'Descripció del mòdul'
    core: 'Versió del core'
    features-bundle: 'Define module as feature using the given Features bundle name'
    package: 'Paquet del mòdul'
    module-file: 'Afegir un fitxer .module'
    composer: 'Afegir fitxer composer.json'
    dependencies: 'Dependències del mòdul separades per comes (p.e. context, panels)'
    test: 'Generar classe de verificació'
    twigtemplate: 'Generate theme template'
    controller: 'Controllador predeterminat'
questions:
    module: 'Nom del nou mòdul'
    machine-name: 'Nom màquina del mòdul'
    module-path: 'Camí del mòdul'
    description: 'Descripció del mòdul'
    core: 'Versió del core de Drupal'
    package: 'Nom del paquet'
    features-support: 'Definir-lo com a feature'
    features-bundle: 'Enter Features bundle name'
    module-file: 'Vols generar un fitxer .module'
    composer: 'Vols afegir un fitxer composer.json al mòdul'
    dependencies: 'Vols afegir dependències al mòdul'
    test: 'Vols generar una clase de verificació (Unit Test Class)'
    twigtemplate: 'Do you want to generate a themeable template'
    controller: 'Vols generar un controlador predeterminat'
suggestions:
    my-awesome-module: 'My Awesome Module'
warnings:
    module-unavailable: 'Avís El següent mòdul ja no està disponible al teu entorn local "%s"'
errors:
    invalid-core: 'La versió del core "%s" no és vàlida'
    directory-exists: 'El directori de destinació "%s" no és buit.'
examples:
    -
        description: 'Generate a module specifying the module name, machine name, the path, its description, drupal core and the package name. In this example the composer file, the unit test and twig template are generated too'
        execution: "drupal generate:module  \\\n  --module=\"modulename\"  \\\n  --machine-name=\"modulename\"  \\\n  --module-path=\"/modules/custom\"  \\\n  --description=\"My Awesome Module\"  \\\n  --core=\"8.x\"  \\\n  --package=\"Custom\"  \\\n  --module-file  \\\n  --composer  \\\n  --test  \\\n  --twigtemplate"
